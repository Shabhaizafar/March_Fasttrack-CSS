<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10 Different Box Designs</title>
<style>
    .box {
        width: 150px;
        height: 150px;
        margin: 20px;
        float: left;
    }

    /* Design 1 */
    .design1 {
        background-color: #f0f0f0;
        border: 2px dashed #666;
        border-radius: 5px;
    }

    /* Design 2 */
    .design2 {
        background-color: #ffcccc;
        border: 4px dotted #ff6666;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Design 3 */
    .design3 {
        background-color: #e6e6ff;
        border: 1px solid #9999ff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Design 4 */
    .design4 {
        background-color: #ccffcc;
        border: 3px double #66cc66;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* Design 5 */
    .design5 {
        background-color: #ffe0b3;
        border: 2px groove #ff9900;
        border-radius: 25px;
    }

    /* Design 6 */
    .design6 {
        background-color: #ffffcc;
        border: 1px solid #cccc00;
        border-radius: 0 50% 50% 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Design 7 */
    .design7 {
        background-color: #d9d9d9;
        border: 2px outset #999999;
        border-radius: 8px;
    }

    /* Design 8 */
    .design8 {
        background-color: #f9c2ff;
        border: 2px ridge #ff66ff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Design 9 */
    .design9 {
        background-color: #b3ecff;
        border: 2px solid #00bfff;
        border-radius: 50px 20px 50px 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Design 10 */
    .design10 {
        background-color: #99ff99;
        border: 2px inset #339933;
        border-radius: 0 0 30px 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
    <div class="box design1"></div>
    <div class="box design2"></div>
    <div class="box design3"></div>
    <div class="box design4"></div>
    <div class="box design5"></div>
    <div class="box design6"></div>
    <div class="box design7"></div>
    <div class="box design8"></div>
    <div class="box design9"></div>
    <div class="box design10"></div>
</body>
</html>

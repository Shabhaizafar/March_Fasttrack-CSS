<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Methods</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-size: cover;
            background-position: center;
        }
        .blur {
            filter: blur(5px);
        }
        .brightness {
            filter: brightness(150%);
        }
        .contrast {
            filter: contrast(200%);
        }
        .drop-shadow {
            filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.5));
        }
        .grayscale {
            filter: grayscale(100%);
        }
        .hue-rotate {
            filter: hue-rotate(90deg);
        }
        .invert {
            filter: invert(100%);
        }
        .opacity {
            filter: opacity(50%);
        }
        .saturate {
            filter: saturate(200%);
        }
        .sepia {
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <h1>CSS Filter Methods</h1>
    <div class="container">
        <div class="box blur" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box brightness" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box contrast" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box drop-shadow" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box grayscale" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box hue-rotate" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box invert" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box opacity" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box saturate" style="background-image: url('https://via.placeholder.com/200');"></div>
        <div class="box sepia" style="background-image: url('https://via.placeholder.com/200');"></div>
    </div>
</body>
</html>

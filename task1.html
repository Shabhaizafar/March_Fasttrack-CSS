<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Layout</title>
<style>
  /* Using background-image, background-repeat, background-size */
  .background-layout {
    background-image: url('https://source.unsplash.com/random/wallpaper');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    color: white;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="background-layout">
    <h1>Welcome to Background Image Layout</h1>
    <p>This layout uses the background-image property to display an image as the background. The background-repeat is set to no-repeat, and the background-size is set to cover.</p>
  </div>
</body>
</html>

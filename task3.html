<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Blend Mode Layout</title>
<style>
  /* Using background-blend-mode */
  .background-layout {
    background-image: url('https://via.placeholder.com/800x600');
    background-size: cover;
    color: white;
    padding: 20px;
    text-align: center;
    background-blend-mode: multiply;
  }
</style>
</head>
<body>
  <div class="background-layout">
    <h1>Welcome to Background Blend Mode Layout</h1>
    <p>This layout uses the background-blend-mode property to specify how the background image should blend with the background color or other background images.</p>
  </div>
</body>
</html>

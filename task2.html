<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Layout</title>
<style>
  /* Using background-image, background-repeat, background-size, background-position */
  .background-layout {
    background-image: url('https://via.placeholder.com/800x600');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    color: white;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="background-layout">
    <h1>Welcome to Background Image Layout</h1>
    <p>This layout uses the background-image property to display an image as the background. The background-repeat is set to no-repeat, background-size is set to cover, and background-position is set to center.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transition Origin Example</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        transition: transform 1s;
        margin: 150px auto;
    }

    .container {
        display: flex;
        justify-content: center;
    }

    .box:hover {
        transform: scale(2);
        transform-origin: bottom; 
    }
</style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
</html>

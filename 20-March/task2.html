<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline Block Navbar</title>
<style>
    /* Navbar styles */
    .navbar {
        background-color: #333;
        padding: 10px 20px;
        text-align: center;
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        margin: 0 5px;
    }
    
    /* Hover effect */
    .navbar a:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

</body>
</html>

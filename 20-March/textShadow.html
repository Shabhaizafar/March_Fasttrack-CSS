<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextShadow</title>
    <style>
    div{
        background-color: lightcyan;    
        width: fit-content;
        font-size: 60px;
        padding: 20px;
        margin: 150px auto;
        color: darkslateblue;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        
        box-shadow: 10px 10px 20px -8px darkslateblue;

        text-shadow: 5px 5px 10px gray;
    }
    </style>
</head>
<body>
    <div>
        TEXT 
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Navbar.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png"  alt="">
        </div>
        <div class="menu">
            <ul>
                <li>Tutorials <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span></li>
                <li>Exercises <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span></li>
                <li>Certificates <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span></li>
                <li>Services <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span></li>
            </ul>
        </div>
        <div class="search"><input type="text" placeholder="Search..."></div>
        <div class="dark-mode"><span class="material-symbols-outlined">
            contrast
            </span></div>
        <div class="effect">
            <b><main><span class="material-symbols-outlined">
                new_releases
                </span> Plus</main></b>
            <b><main><span class="material-symbols-outlined">
                code
                </span> Spaces</main></b>
            <b><main><span class="material-symbols-outlined">
                shopping_cart
                </span>Get Certified</main></b>
        </div>
        <div class="btn">
            <button>Sign up</button>
            <button>Log in</button>
        </div>
    </nav>
</body>
</html>
